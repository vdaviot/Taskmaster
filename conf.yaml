        - sleep:
            - name: sleep
            - nb: 1
            - options: !!str 5
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 3
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 30
            - discard: False
            - discard_err: ~/error.txt
            - discard_out: ~/redirect.txt
            - env: False
            - wd: ~/
            - umask: False
nope:
    programs:
        - pwd:
            - name: pwd
            - nb: 1
            - options: -L
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 5
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 30
            - discard_err: ~/error.txt
            - discard_out: Null
            - env: Null
            - wd: Null
            - umask: Null
