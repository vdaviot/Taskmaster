start:
    programs:
        - ls:
            - name: ls
            - nb: 4
            - options: -laR
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 30
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 30
            - discard_err: ~/error.txt
            - discard_out: ~/redirect.txt
            - env: False
            - wd: fdp
            - umask: 0777
        - pwd:
            - name: pwd
            - nb: 1
            - options: null
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 30
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 0
            - discard_err: ~/error.txt
            - discard_out: False
            - env:
                - HOME: /nfs/2014/v/vdaviot
                - PATH: /nfs/2014/v/vdaviot/homebrew/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/bin:/usr/local/munki
                - PWD: /nfs/2014/v/vdaviot/
            - wd: ~/
            - umask: False
