start:
    programs:
        - ls:
            - name: ls
            - nb: 4
            - options: -la
            - boot: True
            - restart: False
            - expected: 0
            - timeout: 30
            - restarttry: 3
            - stopsignal: 11
            - timeperiod: 30
            - discard: False
            - discard_err: ~/error.txt
            - discard_out: False
            - env:
                - PWD: /nfs/2014/v/vdaviot/
            - wd: ~/
            - umask: False
        - sleep:
            - name: sleep
            - nb: 2
            - options: !!str 2
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 30
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 30
            - discard: False
            - discard_err: ~/error.txt
            - discard_out: False
            - env: False
            - wd: ~/
            - umask: False
        - pwd:
            - name: pwd
            - nb: 2
            - options: null
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 30
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 30
            - discard: False
            - discard_err: ~/error.txt
            - discard_out: False
            - env:
                - HOME: /nfs/2014/v/vdaviot
                - PATH: /nfs/2014/v/vdaviot/homebrew/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/bin:/usr/local/munki
                - PWD: /nfs/2014/v/vdaviot/
            - wd: ~/
            - umask: False