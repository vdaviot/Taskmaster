start:
    programs:
        - ls:
            - name: ls
            - nb: 4
            - options: -la
            - boot: True
            - restart: False
            - expected: 0
            - timeout: 30
            - restarttry: 3
            - stopsignal: SIGSEGV
            - timeperiod: 30
            - discard: False
            - env: False
            - wd: ~/Work
            - umask: False
        - pwd:
            - name: pwd
            - nb: 2
            - options: None
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 30
            - restarttry: 1
            - stopsignal: None
            - timeperiod: 30
            - discard: False
            - env: False
            - wd: ~/
            - umask: False
            





