start:
    programs:
        - sleep:
            - name: sleep
            - nb: 1
            - options: !!str 5
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 30
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 30
            - discard: False
            - discard_err: ~/error.txt
            - discard_out: ~/redirect.txt
            - env: False
            - wd: ~/
            - umask: False
        - pwd:
            - name: pwd
            - nb: 1
            - options: null
            - boot: True
            - restart: True
            - expected: 0
            - timeout: 30
            - restarttry: 1
            - stopsignal: 15
            - timeperiod: 30
            - discard: False
            - discard_err: ~/error.txt
            - discard_out: ~/redirect.txt
            - env:
                - HOME: /nfs/2014/v/vdaviot
                - PATH: /nfs/2014/v/vdaviot/homebrew/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/bin:/usr/local/munki
                - PWD: /nfs/2014/v/vdaviot/
            - wd: ~/
            - umask: False
